<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج</title>
</head>

<body>
    <div class="page-container">
    <sidebar></sidebar>
        <div class="single-page">
            <header class="page-header">
                <h1 class="page-ti">إضافة منتج</h1>
                <button class="c-btn c-btn--primary" form="add-product" type="submit" name="submit">إضافة منتج</button>
                <button class="c-btn" type="submit" form="add-product" name="draft">حفظ كمسودة</button>
            </header>
            <form action="" class="c-form" name="add-product">
                <div class="c-upload">
                    <header class="c-upload__header">
                        <h4 class="c-upload__title">صورة المنتج </h4>
                        <label for="upload-image" class="c-upload__label">ارفع الصورة</label>
                        <span class="c-upload__label c-upload__label--remove js-upload-remove">احذف الصورة</span>
                    </header>
                    <div class="c-upload__body">
                        <div class="c-upload__image">
                            <img class="js-upload-placeholder">
                        </div>
                        <input type="file" name="upload-image" id="upload-image"
                            class="c-upload__field js-upload-value">
                        <span class="c-upload__subtitle">اسحب الصورة هنا لرفعها</span>
                    </div>
                </div>
                <div class="c-form__controls">
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="product-name" class="c-textfield__label">اسم المنتج</label>
                            <input type="text" class="c-textfield__input" placeholder="مثلا: قميص أبيض"
                                id="product-name" required>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="product-price" class="c-textfield__label">سعر المنتج</label>
                            <input type="text" class="c-textfield__input c-textfield__input--left" placeholder="$" id="product-name" required>
                        </div>
                        <div class="c-textfield">
                            <label for="product-price-2" class="c-textfield__label">السعر الثانوي</label>
                            <input type="text" class="c-textfield__input c-textfield__input--left" placeholder="ريال" id="product-name" required>
                        </div>

                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="product-desc" class="c-textfield__label">الأبعاد</label>
                            <textarea class="c-textfield__textarea" placeholder="ادخل المحتوى" id="textarea"
                                required></textarea>
                            <span class="c-textfield__hint">بالسنتيمتر</span>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="textfield">
                            <label for="height" class="c-textfield__label">الأبعاد</label>
                            <input type="number" class="c-textfield__input" placeholder="" id="height" required>
                            <span class="c-textfield__hint">بالسنتيمتر</span>
                        </div>
                        <div class="textfield">
                            <label for="width" class="c-textfield__label"><br></label>
                            <input type="number" class="c-textfield__input " placeholder="" id="width" required>
                            <span class="c-textfield__hint">بالسنتيمتر</span>
                        </div>
                        <div class="textfield">
                            <label for="depth" class="c-textfield__label"><br></label>
                            <input type="number" class="c-textfield__input " placeholder="" id="depth" required>
                            <span class="c-textfield__hint">بالسنتيمتر</span>
                        </div>
                        <div class="textfield">
                            <label for="weight" class="c-textfield__label">الوزن</label>
                            <input type="number" class="c-textfield__input" placeholder="" id="weight" required>
                            <span class="c-textfield__hint">kg</span>
                        </div>
                    </div>

                </div>
            </form>
            <help></help>
        </div>
    </div>
</body>

</html>
